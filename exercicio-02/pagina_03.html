<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_03.html</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exemplo de links</h1>
		<h2>Referência para uma imagem (link relativo)</h2>
		<p>
			Este parágrafo tem um link para a
			<a href="imgs/tigre.jpg"><img src="imgs/mickey1.png" alt="Mickey"></a>
		</p>
		<h2>Referência para uma página Web (link absoluto)</h2>
		<p>
			Este parágrafo contém um link para o site do professor:
			<a href="http://jeiks.net">
			Jacson
			</a>
		</p>
		<p>
			<a href="https://www.w3schools.com/sql/sql_primarykey.asp">link 1 para aprender sobre chaves primarias</a>
			<a href="https://www.w3schools.com/sql/sql_foreignkey.asp">link 2 para aprender sobre chaves extrangeiras</a>
		</p>
	</body>
</html>
